name: cronet_http
description: >
  An Android Flutter plugin that provides access to the Cronet HTTP client.
version: 0.0.1

environment:
  sdk: ">=2.17.5 <3.0.0"
  flutter: ">3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  lints: ^1.0.0
  pigeon: ^3.2.3

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.cronet_http
        pluginClass: CronetHttpPlugin
