name: cronet_http_example
description: Demonstrates how to use the cronet_http plugin.

publish_to: 'none'

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  cronet_http:
    path: ../
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  http: ^0.13.5

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  http_client_conformance_tests:
    path: ../../http_client_conformance_tests/
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
