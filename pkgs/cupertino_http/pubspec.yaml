name: cupertino_http
version: 1.5.2-wip
description: >-
  A macOS/iOS Flutter plugin that provides access to the Foundation URL
  Loading System.
repository: https://github.com/dart-lang/http/tree/master/pkgs/cupertino_http
publish_to: no

environment:
  sdk: ^3.4.0
  flutter: '>=3.22.0' # If changed, update test matrix.

dependencies:
  async: ^2.5.0
  ffi: ^2.1.0
  flutter:
    sdk: flutter
  http: ^1.2.0
  http_profile: ^0.1.0
  objective_c: ^1.0.1
  web_socket: ^0.1.0

dev_dependencies:
  dart_flutter_team_lints: ^3.0.0
  ffigen: ^11.0.0

flutter:
  plugin:
    platforms:
      ios:
        ffiPlugin: true
        sharedDarwinSource: true
      macos:
        ffiPlugin: true
        sharedDarwinSource: true

dependency_overrides:
  ffi:
    path: /Users/bquinlan/dart/native/pkgs/ffi/
  ffigen:
    path: /Users/bquinlan/dart/native/pkgs/ffigen/
  objective_c:
    path: /Users/bquinlan/dart/native/pkgs/objective_c/
