name: cupertino_http
description: >
  A macOS/iOS Flutter plugin that provides access to the Foundation URL
  Loading System.
version: 0.1.2-dev
repository: https://github.com/dart-lang/http/tree/master/pkgs/cupertino_http

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  ffi: ^2.0.1
  flutter:
    sdk: flutter
  http: ^0.13.4
  meta: ^1.7.0

dev_dependencies:
  dart_flutter_team_lints: ^1.0.0
  ffigen: ^7.2.0

flutter:
  plugin:
    platforms:
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
