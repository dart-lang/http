name: cupertino_http
description: >
  A macOS/iOS Flutter plugin that provides access to the Foundation URL
  Loading System.
version: 1.1.0-wip
repository: https://github.com/dart-lang/http/tree/master/pkgs/cupertino_http

environment:
  sdk: ^3.0.0
  flutter: '>=3.10.0'  # If changed, update test matrix.

dependencies:
  ffi: ^2.0.1
  flutter:
    sdk: flutter
  http: '>=0.13.4 <2.0.0'
  meta: ^1.7.0

dev_dependencies:
  dart_flutter_team_lints: ^1.0.0
  ffigen: ^8.0.2

flutter:
  plugin:
    platforms:
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
