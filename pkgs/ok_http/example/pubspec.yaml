name: ok_http_example
description: "Demonstrates how to use the ok_http plugin."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  ok_http:
    path: ../
  cupertino_icons: ^1.0.6
  http: ^1.0.0
  http_image_provider: ^0.0.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  http_client_conformance_tests:
    path: ../../http_client_conformance_tests/
  http_profile: ^0.1.0
  integration_test:
    sdk: flutter
  test: ^1.23.1

flutter:
  uses-material-design: true
