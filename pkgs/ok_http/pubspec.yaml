name: ok_http
version: 0.1.0-wip
description: >-
  An Android Flutter plugin that provides access to the OkHttp HTTP client.
repository: https://github.com/dart-lang/http/tree/master/pkgs/ok_http
publish_to: none

environment:
  sdk: ^3.4.0
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  jni: ^0.9.2
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  dart_flutter_team_lints: ^2.0.0
  jnigen: ^0.9.1

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
